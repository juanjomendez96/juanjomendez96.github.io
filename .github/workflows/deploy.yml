name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog from master history
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: python3 scripts/update_changelog.py

      - name: Commit changelog updates
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          if ! git diff --quiet CHANGELOG.md; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "docs(changelog): auto-update [skip ci]"
            git push
          else
            echo "Changelog already up to date."
          fi

      - name: Skip changelog update
        if: github.event_name != 'push' || github.ref != 'refs/heads/master'
        run: echo "Changelog update skipped for this event."

  build:
    runs-on: ubuntu-latest
    needs: changelog
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
