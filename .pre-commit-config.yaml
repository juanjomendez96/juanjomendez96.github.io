repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: conventional-commit-message
        name: Conventional commit message
        entry: python scripts/commit_message_lint.py
        language: system
        stages: [commit-msg]
